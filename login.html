<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — PersonaWeb Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--black);
            position: relative;
            overflow: hidden;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(57, 255, 20, .04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, .04) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridScroll 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridScroll {
            to {
                background-position: 60px 60px;
            }
        }

        /* Scan line overlay */
        .scanlines {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 0, 0, .05) 2px,
                    rgba(0, 0, 0, .05) 4px);
            z-index: 1;
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 440px;
            padding: 0 24px;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--slime-muted);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow:
                0 0 60px rgba(57, 255, 20, .06),
                0 30px 60px rgba(0, 0, 0, .5);
            animation: cardAppear .8s var(--ease-spring);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(.95);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: 16px;
            background: var(--slime-faint);
            border: 2px solid var(--slime-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 900;
            color: var(--slime);
            box-shadow: 0 0 20px var(--slime-glow);
        }

        .login-logo h1 {
            font-family: var(--font-display);
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: 3px;
        }

        .login-logo p {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-grey);
            margin-top: 6px;
            letter-spacing: 2px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-field {
            position: relative;
        }

        .login-field label {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--slime);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }

        .login-field input {
            width: 100%;
            padding: 14px 18px;
            font-family: var(--font-body);
            font-size: 15px;
            color: var(--white);
            background: var(--mid-grey);
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            outline: none;
            transition: border-color .3s, box-shadow .3s;
        }

        .login-field input:focus {
            border-color: var(--slime);
            box-shadow: 0 0 12px var(--slime-glow);
        }

        .login-error {
            display: none;
            font-family: var(--font-mono);
            font-size: 12px;
            color: #ff4444;
            background: rgba(255, 68, 68, .08);
            border: 1px solid rgba(255, 68, 68, .2);
            border-radius: 6px;
            padding: 10px 14px;
            text-align: center;
        }

        .login-error.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--black);
            background: var(--slime);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--slime-glow);
            transition: all .3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: #4dff33;
            box-shadow: 0 0 40px var(--slime-glow);
            transform: translateY(-2px);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent 40%, rgba(255, 255, 255, .2) 50%, transparent 60%);
            transition: transform .5s;
            transform: translateX(-100%);
        }

        .login-btn:hover::after {
            transform: translateX(100%);
        }

        .login-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--light-grey);
            font-size: 12px;
            font-family: var(--font-mono);
            letter-spacing: 2px;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--light-grey);
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-grey);
            background: transparent;
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all .3s;
        }

        .google-btn:hover {
            border-color: var(--slime);
            color: var(--white);
            background: var(--slime-faint);
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
        }

        .login-footer a {
            font-size: 14px;
            color: var(--slime);
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--slime-glow);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: rgba(57, 255, 20, .15);
            bottom: -50px;
            right: -80px;
            animation-delay: 3s;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -20px);
            }
        }
    </style>
</head>

<body>

    <div class="grid-bg"></div>
    <div class="scanlines"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="logo-icon">&lt;/&gt;</div>
                <h1>PERSONAWEB</h1>
                <p>Dashboard Access</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="login-error" id="login-error">Invalid email or password</div>
                <div class="login-field">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required autocomplete="email">
                </div>
                <div class="login-field">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn" id="login-btn">Access Dashboard</button>
                <div class="login-divider">or</div>
                <button type="button" class="google-btn" id="google-login" disabled
                    title="Coming soon — Google Auth integration">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign in with Google (Coming Soon)
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html">← Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('login-error');
        const btnEl = document.getElementById('login-btn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            errorEl.classList.remove('show');
            btnEl.textContent = 'Authenticating…';
            btnEl.disabled = true;

            setTimeout(() => {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-password').value;
                const result = Auth.login(email, pass);

                if (result.success) {
                    btnEl.textContent = 'Access Granted ✓';
                    btnEl.style.background = 'var(--slime-dark)';
                    setTimeout(() => window.location.href = 'dashboard.html', 800);
                } else {
                    errorEl.textContent = result.message;
                    errorEl.classList.add('show');
                    btnEl.textContent = 'Access Dashboard';
                    btnEl.disabled = false;
                }
            }, 800);
        });
    </script>
</body>

</html>
